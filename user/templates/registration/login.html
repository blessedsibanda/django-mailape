{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login - {{ block.super }} {% endblock %}

{% block body %}
    <h1>Login</h1>
    <form action="" class="col-sm-6" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="log_in" 
            class="btn btn-primary">Login</button>
    </form>
{% endblock %}
