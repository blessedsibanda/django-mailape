{% block body %}

        <h1>Register for Mail Ape</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                Register
            </button>
        </form>
    </div>
{% endblock %}
